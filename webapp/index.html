<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>OpenUI5 Todo App</title>
	<meta name="description" content="Sample openui5 app">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script id="sap-ui-bootstrap" type="text/javascript"
		src="resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-libs="sap.m"
		data-sap-ui-resourceroots='{"todo": "./"}'
		data-sap-ui-preload="async"
		data-sap-ui-xx-componentPreload="async"
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-rootComponent="todo"
		data-sap-ui-xx-rootComponentNode="root">
	</script>

</head>
<body class="sapUiBody" id="root" role="application"></body>
</html>
