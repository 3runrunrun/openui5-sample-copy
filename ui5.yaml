specVersion: '2.0'
metadata:
  name: openui5-sample-app
type: application
framework:
  name: OpenUI5
  version: "1.107.1"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
builder:
  customTasks:
  - name: ui5-task-zipper
    afterTask: minify
    configuration:
      archiveName: "webapp"
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      extraExts: "xml,json,properties"
      port: 35729
      watchPath: "webapp"
