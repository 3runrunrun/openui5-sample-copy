specVersion: '3.0'
metadata:
  name: openui5-sample-app
type: application
framework:
  name: OpenUI5
  version: "1.120.7"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
builder:
  bundles:
  - bundleDefinition:
      name: my-custom.js
      defaultFileTypes:
      - ".js"
      - ".json"
      - ".xml"
      - ".properties"
      - ".css"
      sections:
      - mode: preload
        name: my-custom
        filters:
        - "!sap/ui/demo/todo/test"
        - sap/ui/demo/todo/
        resolve: true
        resolveConditional: true
        sort: true
    bundleOptions:
      optimize: true
      usePredefineCalls: true