specVersion: '2.0'
metadata:
  name: openui5-sample-app
type: application
framework:
  name: OpenUI5
  version: "1.108.1"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3

builder:
  customTasks:
    - name: generate-file-index
      afterTask: generateVersionInfo

---

specVersion: '3.0'
kind: extension
type: task
metadata:
  name: generate-file-index
task:
  path: file-index-task.js
