specVersion: '3.0'
metadata:
  name: openui5-sample-app
type: application
framework:
  name: OpenUI5
  version: "1.117.0"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
---
specVersion: '2.0'
metadata:
  name: sinon-shim
kind: extension
type: project-shim
shims:
  configurations:
    sinon:
      specVersion: '2.0'
      metadata:
        name: sinon
      type: module
      resources:
        configuration:
          paths:
            "/resources/node_modules/sinon/": "."
